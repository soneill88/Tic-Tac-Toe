<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <label for="computer-checkbox">Play Against Computer</label>
        <input type="checkbox" id="computer-checkbox" value="computer">
            
    </header>
    <main>
        <div class="board-container">
            <div class="box top left"  data-position="1"></div>      
            <div class="box top" data-position="2"></div>            
            <div class="box top right"  data-position="3"></div>
            <div class="box left"  data-position="4"></div>
            <div class="box"  data-position="5"></div>
            <div class="box right"  data-position="6"></div>
            <div class="box bottom left" data-position="7"></div>
            <div class="box bottom" data-position="8"></div>
            <div class="box bottom right"  data-position="9"></div>
        </div>
        <div class="modal" id="modal" >
            
    </div>
    </main>  
    <footer></footer>
<script src="index.js" type="module"></script>    
</body>
</html>
